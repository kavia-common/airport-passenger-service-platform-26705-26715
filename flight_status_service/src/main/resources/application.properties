spring.application.name=flightstatusservice

# -------------------------
# Database (PostgreSQL)
# -------------------------
# NOTE: Set these env vars in the container .env:
#  - POSTGRES_URL (JDBC URL, e.g. jdbc:postgresql://host:port/db)
#  - POSTGRES_USER
#  - POSTGRES_PASSWORD
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP defaults are fine; tune later if needed
spring.datasource.hikari.maximum-pool-size=10

# -------------------------
# Flyway
# -------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# -------------------------
# JPA / Hibernate
# -------------------------
# Validate against Flyway-managed schema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# -------------------------
# Actuator
# -------------------------
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when_authorized

# -------------------------
# Swagger/OpenAPI
# -------------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Respect X-Forwarded-* / Forwarded headers so redirects preserve external scheme/host/port
server.forward-headers-strategy=framework
